<div id='artist'>
    <img id='profile-img' ng-src='{{artistInfo.image.url}}'><br/>
    <h1 id='profile-name'>{{ artistInfo.name }}</h1>
    <h1><div class='set-width' ng-hide='artistInfo.alreadyFollowing'><a ng-click='artistInfo.alreadyFollowing = !artistInfo.alreadyFollowing; follow()' class='follow'>follow</a></span></h1>
    <h1><div class='set-width' ng-hide='!artistInfo.alreadyFollowing'><a ng-click='artistInfo.alreadyFollowing = !artistInfo.alreadyFollowing; unfollow()' class='follow unfollow'>unfollow</a></span></h1>
    <!-- Genres:
  <div ng-repeat='genre in artistInfo.genres'>
    {{ genre }}
  </div>
  Popularity : {{ artistInfo.popularity }}
  <br/> -->
    <div class='popular-container'>
        <h3>Popular</h3>
        <div class='song-row' ng-repeat='track in artistInfo.topTracks'>
            <img class='row-image' ng-src='{{track.album.images[0].url}}' height='55px'>
            <i ng-click='track.alreadySaved = !track.alreadySaved; removeSong(track.id)' ng-hide='!track.alreadySaved' class='fa fa-check'></i>
            <i ng-click='track.alreadySaved = !track.alreadySaved; saveSong(track.id)' ng-hide='track.alreadySaved' class='fa fa-plus'></i>
            <span class='song-name'>{{ track.name }}</span>
            <span class='popularity'>{{track.popularity}}</span>
        </div>
    </div>
    <div class='main-container'>
        <h3>Albums</h3>
        <div class='album-list-container' ng-repeat='album in artistInfo.albums'>
            <div class='single-album-container'>
                <img height='200px' ng-src='{{album.images[1].url}}'>
                <span class='album-name'>{{album.name}}</span>
            </div>
            <div class='song-row tracks' ng-repeat='title in album.tracks.items'>
              {{title.name}}
            </div>
        </div>
    </div>
</div>
