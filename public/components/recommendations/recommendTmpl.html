<div id='recommend'>
    <h1>Recommendations</h1>
    <div id='description'>
        <p>Enter some artists, songs, and genres. You'll get a list of similar songs that you can save to your account.</p>
    </div>
    <div class='input-container'>
        <input type="text" name="artist" value="" placeholder="Artist" ng-model='artistName'>
        <input type="text" name="song" value="" placeholder="Song" ng-model='songName'>
        <input type="text" name="genre" value="" placeholder="Genre" ng-model='genreName'>
    </div>
    <h1><div class='button-container'><a class='button' ng-click='getRecommendations(songName, artistName, genreName)'>Get Recommendations</a></div></h1>
    <div class="song-grid-container">
        <div ng-repeat='rec in recommendations' class='song-grid'>
            <div class='info-card'>
                <p class='card-title'>{{ rec.name }}</p>
                <a class='artist' ui-sref='artist({id: rec.artistInfo.id})'><p class='card-artist'>{{ rec.artistInfo.name }}</p></a>
                <img ng-src='{{rec.albumImg}}' width='300' height='300'><br/>
                <!-- <p>Popularity: {{ rec.popularity}}</p> -->
                <div ng-hide='rec.alreadySaved' class='save-container'><a class='save'  ng-click='rec.alreadySaved = !rec.alreadySaved; saveSong(rec.id)'>save to library</a></div>
                <div ng-hide='!rec.alreadySaved' class='save-container'><a class='save saved' ng-click='rec.alreadySaved = !rec.alreadySaved; removeSong(rec.id)'>saved to library</a></div>
                <!-- <a ng-href='{{rec.preview}}'>Preview</a><br /> -->
                <iframe ng-src="{{rec.uri | trustAsResourceUrl}}" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
            </div>
        </div>
    </div>
</div>
